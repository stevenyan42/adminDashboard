<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search-bar">
                <label for="search"><span class="material-icons search-icon">search</span></label>
                <input type="text" class="search" name="search" id="search">
            </div>
            <div class="account">
                <button><span class="material-icons-outlined">notifications_active</span></button>
                <div class="profile-pic"></div>
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="header-bottom">
            <div class="profile-header">
                <div class="profile-pic"></div>
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <h1 class="Dashboard">
            <span class="material-icons">dashboard</span>
            Dashboard
        </h1>
        <ul class="nav-links">
            <li class="home">
                <span class="material-icons">home</span>
                Home
            </li>
            <li class="profile">
                <span class="material-icons">account_box</span>
                Profile
            </li>
            <li class="messages">
                <span class="material-icons">message</span>
                Messages
            </li>
            <li class="history">
                <span class="material-icons">history</span>
                History
            </li>
            <li class="tasks">
                <span class="material-icons">task</span>
                Tasks
            </li>
            <li class="communities">
                <span class="material-icons">groups</span>
                Communities
            </li>
        </ul>
        <ul class="nav-links">
            <li class="settings">
                <span class="material-icons">settings</span>
                Settings
            </li>
            <li class="support">
                <span class="material-icons">help_outline</span>
                Support
            </li>
            <li class="privacy">
                <span class="material-icons">verified_user</span>
                Privacy
            </li>
        </ul>
    </div>
    <div class="content">content</div>
</body>
</html>
